<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    </head> 

    <body>
        <!--navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-light nav-color">
            <div class="container">
                <a class="navbar-brand text-white" href="#">All in One</a>
                <i class="bi bi-person-fill fs-1 profile-icon"></i>
            </div>
        </nav>

        <div class="container">
            <form>
                <div class="form-group mb-3">
                  <label for="roleTitle">Role Title</label>
                  <select class="form-control" id="roleTitle">
                    <option>Software Developer</option>
                    <option>Data Analyst</option>
                    <option>Marketing Specialist</option>
                    <option>Sales Representative</option>
                  </select>
                 
                </div>
                <div class="form-group mb-3">
                  <label for="exampleInputPassword1">Closing Date</label>
                  <label for="dateofbirth">Date Of Birth</label> <br>
                  <input type="date" name="closingDate" id="closingDate">
                </div>
                
                <button type="submit" id="jobCreationButton" class="btn btn-primary">Save</button>
              </form>
              <p style="margin-top: 1%; color: red; font-weight: bold;" id="errorMessage"></p>
        </div>

    </body>
    

    <script src="js/jobCreation.js"></script>    
</html>
